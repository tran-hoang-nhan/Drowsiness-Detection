<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hệ thống Cảnh báo Giấc ngủ cho Tài xế</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <span class="navbar-brand mb-0 h1">
                <i class="fas fa-eye"></i> Driver Drowsiness Detection System
            </span>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h5><i class="fas fa-video"></i> Camera Feed</h5>
                    </div>
                    <div class="card-body text-center">
                        <img id="video-feed" src="" alt="Video Feed" class="img-fluid" style="max-height: 400px;">
                        <div class="mt-3">
                            <button id="start-btn" class="btn btn-success me-2">
                                <i class="fas fa-play"></i> Bắt đầu
                            </button>
                            <button id="stop-btn" class="btn btn-danger" disabled>
                                <i class="fas fa-stop"></i> Dừng
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h5><i class="fas fa-chart-line"></i> Trạng thái</h5>
                    </div>
                    <div class="card-body">
                        <div class="alert alert-info" id="status-alert">
                            <i class="fas fa-info-circle"></i> Chưa bắt đầu phát hiện
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">EAR Value:</label>
                            <div class="progress">
                                <div id="ear-progress" class="progress-bar" role="progressbar" style="width: 0%"></div>
                            </div>
                            <small id="ear-value" class="text-muted">0.00</small>
                        </div>
                        
                        <div class="row text-center">
                            <div class="col-6">
                                <div class="card bg-light">
                                    <div class="card-body">
                                        <h6>Tổng cảnh báo</h6>
                                        <h4 id="alert-count" class="text-danger">0</h4>
                                    </div>
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="card bg-light">
                                    <div class="card-body">
                                        <h6>Thời gian</h6>
                                        <h4 id="session-time" class="text-primary">00:00</h4>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="card mt-3">
                    <div class="card-header">
                        <h5><i class="fas fa-cog"></i> Cài đặt</h5>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="ear-threshold" class="form-label">EAR Threshold:</label>
                            <input type="range" class="form-range" id="ear-threshold" min="0.15" max="0.35" step="0.01" value="0.25">
                            <small class="text-muted">0.25</small>
                        </div>
                        
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" id="sound-alert" checked>
                            <label class="form-check-label" for="sound-alert">
                                Cảnh báo âm thanh
                            </label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
